<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limoneto al paso - Ventas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <section class="side-bar">
    <!-- Contenido de la barra lateral -->
  </section>

  <section class="main-content">
    <div class="header">
      <span>Hola, usuario </span>
      <div class="btn-container">
        <button type="button">Cambiar usuario</button>
      </div>
    </div>

    <div class="sales-header">
      <span>Realizar una venta</span>
      <div class="btn-container">
        <button type="button" class="sale-btn">Seleccionar cliente</button>
      </div>
    </div>

    <div class="sales-container">
      <div class="sales-form">
        <form class="sale-form" autocomplete="off">

          <div class="autocomplete">
            <label for="name-product">Nombre de producto: </label>
            <input type="text" id="name-product" name="name">
          </div>

          <div class="product-container">
            <span>Lista de productos</span>
          </div>
          <button type="button" id="add-product-btn">Agregar producto</button>
        </form>
      </div>

      <div class="sales-details">
        <table class="sales-table">
          <thead>
              <tr>
                  <th>Cód.</th>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Precio unitario</th>
                  <th>Importe</th>
              </tr>
          </thead>
          <tbody class="sales-table tbody">
              <!-- Aquí se llenarán las filas con productos -->
          </tbody>
        </table>
        <div class="total-cobrar">
          <div class="total-container">
            Total: $<span id="total-amount">0</span>
          </div>
          <button type="button">Cobrar</button>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
