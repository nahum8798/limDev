<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limoneto al paso - Ventas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <section class="side-bar">
    <!-- Contenido de la barra lateral -->
    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </section>

  <section class="main-content">
    <div class="header">
      <span>Hola, usuario </span>
      <div class="btn-container">
        <button type="button">Cambiar usuario</button>
      </div>
    </div>
    
    <div class="sales-header">
      <span>Realizar una venta</span>
      <div class="btn-container">
        <button type="button" class="sale-btn">Seleccionar cliente</button>
      </div>
    </div>

    <div class="sales-container">
      <div class="sales-form">
        <form class="sale-form" autocomplete="off">
          <div class="autocomplete">
            <label for="name-product">Nombre de producto: </label>
            <input type="text" id="name-product" name="name">
          </div>
          <div class="product-container">
            <span>Lista de productos</span>
          </div>
          <button type="button" id="add-product-btn">Agregar producto</button>
        </form>
      </div>

      <div class="sales-details">
        <table class="sales-table">
          <thead>
              <tr>
                  <th>Cód.</th>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Precio unitario</th>
                  <th>Importe</th>
              </tr>
          </thead>
          <tbody class="sales-table tbody">
              <!-- Aquí se llenarán las filas con productos -->
          </tbody>
        </table>
        <div class="total-cobrar">
          <div class="total-container">
            Total de venta: $<span id="total-amount"></span>
          </div>
          <button type="button" id="open-modal-btn">Cobrar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- ventana emergente de cobrar venta -->
  <div id="sale-modal" class="modal">
    <div class="modal-content">
      <div class="sale-confirm">
        <span>Confirmación de venta: </span>
        <div class="number-date">
          <span>Venta # <div class="sale-number"></div></span>
          <span>aca va la fecha</span>
        </div>
      </div>
      <div class="articles">
        <div class="articles-header">
          <span>Artículos vendidos</span>
          <span>Resumen del pedido</span>
        </div>
        <div class="articles-detail">
          
        </div>
      </div>
      <span class="close">&times;</span> <!-- Botón para cerrar el modal -->
    </div>
  </div>

  <!-- script de interactividad de la pagna-->
  <script src="script.js"></script>
  <!-- Script de simulacion de carga de productos -->
  <script src="scriptProducts.js"></script>
</body>
</html>
